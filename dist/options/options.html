<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <form>
      <label>Pinboard API Token</label>
      <input type="text" id="auth-token" >
      <span class="hint">You can find this on your <a href="https://pinboard.in/settings/password">settings page</a></span>
      <div class="actions">
        <button type="submit">Save</button>
        <button id="reset-button">Cancel</button>
      </div>
  </form>
  <script src="options.js"></script>
</body>
</html>
