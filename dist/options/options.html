<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style media="screen">
    .input-group {
      display: grid;
      grid-template-columns: 150px 1fr;
      grid-gap: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
    .input-group label {
      text-align: right;
    }

    button {
      float: right;
    }

    span.hint {
      font-size: 0.8rem;
      color: #666;
      grid-column: 2 / 3;
    }
  </style>
</head>
<body>
  <form>
    <div class="input-group">
      <label>Pinboard API Token</label>
      <input type="text" id="auth-token" >
      <span class="hint">You can find this on your <a href="https://pinboard.in/settings/password">settings page</a></span>
    </div>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
